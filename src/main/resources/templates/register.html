<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta id="registerError" th:content="#{register.error}">
    <meta id="name_" th:content="#{name}">
    <meta id="surname_" th:content="#{surname}">
    <meta id="email_" th:content="#{email}">
    <meta id="password_" th:content="#{password}">
    <meta id="rePassword_" th:content="#{re.password}">
    <meta id="lang" th:content="${#locale.language}">

    <title th:text="#{register}">Registration</title>

    <!-- Bootstrap 4.0-->
    <link rel="stylesheet" href="/resources/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet" href="/resources/app/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="/resources/app/css/master_style.css">

    <!-- BonitoPro Admin skins -->
    <link rel="stylesheet" href="/resources/app/css/skins/_all-skins.css">


    <!-- daterange picker -->
    <link rel="stylesheet" href="/resources/assets/vendor_components/bootstrap-daterangepicker/daterangepicker.css">

    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="/resources/assets/vendor_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">

    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/resources/assets/vendor_plugins/iCheck/all.css">

    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="/resources/assets/vendor_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">

    <!-- Bootstrap time Picker -->
    <link rel="stylesheet" href="/resources/assets/vendor_plugins/timepicker/bootstrap-timepicker.min.css">

    <!-- Select2 -->
    <link rel="stylesheet" href="/resources/assets/vendor_components/select2/dist/css/select2.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
    .place-red::placeholder{
        color: red;
    }
    .place-white::placeholder{
        color: white;
    }
</style>
</head>
<body class="hold-transition register-page">

<div class="container h-p100">
    <div class="row align-items-center justify-content-md-center h-p100">
        <div class="col-lg-4 col-md-8 col-12">
            <div class="register-box bg-img rounded"
                 style="background-image:url(/resources/app/images/register-image.jpg);" data-overlay="5">
                <div class="register-box-body">
                    <div>
                        <a th:if="${#strings.equals(#locale.language,'en')}" style="cursor: pointer;text-decoration: none;color: #69cce0">
                            EN
                        </a>
                        <a th:unless="${#strings.equals(#locale.language,'en')}" style="text-decoration: none;color: white" th:href="@{${#request.getRequestURI()}(lang='en')}">
                            EN
                        </a>
                        <span>|</span>
                        <a th:if="${#strings.equals(#locale.language,'ru')}" style="cursor: pointer;text-decoration: none;color: #69cce0">
                            RU
                        </a>
                        <a th:unless="${#strings.equals(#locale.language,'ru')}" style="text-decoration: none;color: white" th:href="@{${#request.getRequestURI()}(lang='ru')}">
                            RU
                        </a>
                        <span>|</span>
                        <a th:if="${#strings.equals(#locale.language,'arm')}" style="cursor: pointer;text-decoration: none;color: #69cce0">
                            ARM
                        </a>
                        <a th:unless="${#strings.equals(#locale.language,'arm')}" th:href="@{${#request.getRequestURI()}(lang='arm')}" style="text-decoration: none;color: white">
                            ARM
                        </a>

                    </div>
                    <h3 class="text-center" th:text="#{register}">Registration</h3>

                    <form id="register-form" action="/register" method="post" th:object="${userForm}" class="form-element text-white">
                        <div class="form-group has-feedback">
                            <input th:if="${#fields.hasErrors('name')}" style="background-image: linear-gradient(red ,red), linear-gradient(red, red)"
                                   type="text" class="form-control text-white place-red reg-input" th:field="*{name}" th:placeholder="#{register.error}">
                            <input th:unless="${#fields.hasErrors('name')}"
                                   type="text" class="form-control text-white place-white reg-input" th:field="*{name}" th:placeholder="#{name}">
                            <span class="ion ion-person form-control-feedback text-white"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input th:if="${#fields.hasErrors('surname')}" style="background-image: linear-gradient(red ,red), linear-gradient(red, red)"
                                   type="text" th:field="*{surname}" class="form-control text-white place-red reg-input"  th:placeholder="#{register.error}">

                            <input th:unless="${#fields.hasErrors('surname')}"
                                   type="text" th:field="*{surname}" class="form-control text-white place-white reg-input" th:placeholder="#{surname}">
                            <span class="ion ion-person form-control-feedback text-white"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input th:if="${#fields.hasErrors('email')}" style="background-image: linear-gradient(red ,red), linear-gradient(red, red)"
                                   type="email" th:field="*{email}" class="form-control text-white place-red reg-input"  th:placeholder="#{register.error}">

                            <input th:unless="${#fields.hasErrors('email')}"
                                   type="email" th:field="*{email}" class="form-control text-white place-white reg-input" th:placeholder="#{email}">
                            <span class="ion ion-email form-control-feedback text-white"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input id="password" th:if="${#fields.hasErrors('password')}" style="background-image: linear-gradient(red ,red), linear-gradient(red, red)"
                                    type="password" class="form-control text-white place-red reg-input" th:field="*{password}" th:placeholder="#{register.error}">

                            <input id="password" th:unless="${#fields.hasErrors('password')}"
                                    type="password" class="form-control text-white place-white reg-input" th:field="*{password}" th:placeholder="#{password}">
                            <span class="ion ion-locked form-control-feedback text-white"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input id="rePassword" th:if="${#fields.hasErrors('rePassword')}" style="background-image: linear-gradient(red ,red), linear-gradient(red, red)"
                                    type="password" class="form-control text-white place-red reg-input" th:field="*{rePassword}" th:placeholder="#{register.error}">

                            <input id="rePassword" th:unless="${#fields.hasErrors('rePassword')}"
                                    type="password" class="form-control text-white place-white reg-input" th:field="*{rePassword}" th:placeholder="#{re.password}">
                            <span class="ion ion-locked form-control-feedback text-white pla"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <span th:text="#{birth.date}">Birth date</span>
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input th:if="${#fields.hasErrors('birthDate')}" style="background-image: linear-gradient(red, red), linear-gradient(red,red)"
                                       type="text" class="form-control pull-right place-red reg-input" name="birthDate" id="datepicker">

                                <input th:unless="${#fields.hasErrors('birthDate')}"
                                       type="text" class="form-control pull-right place-white reg-input" name="birthDate" id="datepicker">
                            </div>
                        </div>
                        <div class="form-group">
                            <select th:if="${#fields.hasErrors('cityId')}" style="background-image: linear-gradient(red,red), linear-gradient(red,red);"
                                    th:field="*{cityId}" class="form-control reg-input" id="city-select">
                                <option value="0" th:text="#{select.city}" >Select city</option>
                            </select>
                            <select th:unless="${#fields.hasErrors('cityId')}"
                                    th:field="*{cityId}" class="form-control reg-input" id="city-select">
                                <option  value="0" th:text="#{select.city}">Select city</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-info btn-block margin-top-10" th:text="#{register}">SIGN UP</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <div class="margin-top-20 text-center">
                        <p>
                            <span th:text="#{already.have.account}">Already have an account?</span>
                            <a href="/login" class="text-info m-l-5" th:text="#{login}">Login</a>
                        </p>
                    </div>

                </div>
                <!-- /.form-box -->
            </div>

        </div>
    </div>
</div>


<!-- jQuery 3 -->
<script src="/resources/assets/vendor_components/jquery-3.3.1/jquery-3.3.1.min.js"></script>

<!-- popper -->
<script src="/resources/assets/vendor_components/popper/dist/popper.min.js"></script>

<!-- Bootstrap 4.0-->
<script src="/resources/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Select2 -->
<script src="/resources/assets/vendor_components/select2/dist/js/select2.full.js"></script>

<!-- InputMask -->
<script src="/resources/assets/vendor_plugins/input-mask/jquery.inputmask.js"></script>
<script src="/resources/assets/vendor_plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="/resources/assets/vendor_plugins/input-mask/jquery.inputmask.extensions.js"></script>

<!-- date-range-picker -->
<script src="/resources/assets/vendor_components/moment/min/moment.min.js"></script>
<script src="/resources/assets/vendor_components/bootstrap-daterangepicker/daterangepicker.js"></script>

<!-- bootstrap datepicker -->
<script src="/resources/assets/vendor_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

<!-- bootstrap color picker -->
<script src="/resources/assets/vendor_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>

<!-- bootstrap time picker -->
<script src="/resources/assets/vendor_plugins/timepicker/bootstrap-timepicker.min.js"></script>

<!-- SlimScroll -->
<script src="/resources/assets/vendor_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

<!-- iCheck 1.0.1 -->
<script src="/resources/assets/vendor_plugins/iCheck/icheck.min.js"></script>

<!-- FastClick -->
<script src="/resources/assets/vendor_components/fastclick/lib/fastclick.js"></script>

<!-- BonitoPro Admin App -->
<script src="/resources/app/js/template.js"></script>

<!-- BonitoPro Admin for demo purposes -->
<script src="/resources/app/js/demo.js"></script>

<!-- BonitoPro Admin for advanced form element -->
<script src="/resources/app/js/pages/advanced-form-element.js"></script>

<script src="/resources/js/register.js"></script>
</body>
</html>
