<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{recover.password}">Recover password</title>

    <!-- Bootstrap 4.0-->
    <link rel="stylesheet" href="/resources/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet" href="/resources/app/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="/resources/app/css/master_style.css">

    <!-- BonitoPro Admin skins -->
    <link rel="stylesheet" href="/resources/app/css/skins/_all-skins.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .place-red::placeholder{
            color: red;
        }
        .place-white::placeholder{
            color: white;
        }
    </style>
</head>
<body class="hold-transition login-page">

<div class="container h-p100">
    <div class="row align-items-center justify-content-md-center h-p100">
        <div class="col-lg-4 col-md-8 col-12">
            <div th:if="${error  ne null}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-ban"></i>

                    <span th:text="#{attention}">Attention!</span>
                </h4>
                <span th:text="#{passwords.not.match}">
                    password do not match
                </span>
            </div>
            <div th:if="${lengthError  ne null}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-ban"></i>

                    <span th:text="#{attention}">Attention!</span>
                </h4>
                <span th:text="#{passwords.length.error}">
                    password length error
                </span>
            </div>
            <div class="login-box bg-img rounded" style="background-image:url(/resources/app/images/recover_password_image.jpg);"
                 data-overlay="5">
                <div class="login-box-body">
                    <h3 id="login-title" class="text-center" th:text="#{forgot.password}">Forgot password</h3>


                    <form action="/recover-password" method="post" class="form-element text-white" >
                        <input type="hidden" name="email" th:value="${email}">
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control text-white place-white"
                                   name="password1" th:placeholder="#{password}" required>
                            <span class="ion ion-locked form-control-feedback text-white"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control text-white place-white"
                                   name="password2" th:placeholder="#{password}" required>
                            <span class="ion ion-locked form-control-feedback text-white"></span>
                        </div>
                        <div class="row">
                            <!-- /.col -->
                            <div class="col-12 text-center">
                                <button id="login-button" type="submit" class="btn btn-info btn-block margin-top-10" th:text="#{send}">Send</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <div class="margin-top-30 text-center">
                        <p>
                            <a href="/login" class="text-info m-l-5" th:text="#{login}">Login</a>
                            <span>/</span>
                            <a href="/register" class="text-info m-l-5" th:text="#{register}">Register</a>
                        </p>
                    </div>

                </div>
                <!-- /.login-box-body -->
            </div>
            <!-- /.login-box -->

        </div>
    </div>
</div>


<!-- jQuery 3 -->
<script src="/resources/assets/vendor_components/jquery-3.3.1/jquery-3.3.1.min.js"></script>

<!-- popper -->
<script src="/resources/assets/vendor_components/popper/dist/popper.min.js"></script>

<!-- Bootstrap 4.0-->
<script src="/resources/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
